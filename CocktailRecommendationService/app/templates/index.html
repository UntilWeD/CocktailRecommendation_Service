<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail Recommendation Service</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="title">칵테일 추천 서비스</div>
      </div>
      <div class="main">
        <form class="cocktail-in-output">
          <div class="cocktail-in-output__container">
            <input
              class="cocktail-input"
              type="text"
              placeholder="원하는 칵테일을 설명해주세요 ex) 맛, 향, 재료 등"
              required
            />
            <input type="submit" />
          </div>
          <div class="cocktail-output">GPT값 출력</div>
        </form>
        <div class="cocktail-list">
          칵테일 리스트🍸
          <a href="{{ url_for('detail', id='first')}}">
            <div class="cocktail-list__card">
              <img class="card__image" alt="칵테일 이미지" />
              <div class="card__summary">1번 칵테일</div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <script src="../static/js/gpt.js"></script>
  </body>
</html>
