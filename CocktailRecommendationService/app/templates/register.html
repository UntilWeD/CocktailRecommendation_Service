<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/register.css') }}"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">Sign up</div>
      <div class="main">
        <form action="/register" method="post" class="submit-form">
          <div class="email">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="password">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <div class="password-info">
              영문자, 숫자, 특수문자(!@#$%^*) 포함 8~20자
            </div>
            <div class="password-state"></div>
          </div>
          <div class="password-reenter">
            <input
              type="password"
              id="verifyPassword"
              placeholder="Re-enter Password"
              required
            />
            <div class="reenter-state"></div>
          </div>
          <button class="submit-btn" type="submit">가입하기</button>
        </form>
        <div class="go-to-login">
          <p>계정이 있으신가요? <a href="/login">로그인</a></p>
        </div>
      </div>
    </div>
    <script src="../static/js/sign-up.js"></script>
  </body>
</html>
