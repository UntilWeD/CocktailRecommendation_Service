<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>로그인</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">Login</div>
      <div class="main">
        <form action="/login" method="post" class="submit-form">
          <div class="email">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="password">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <button class="submit-btn" type="submit">로그인</button>
        </form>
        <div class="go-to-register">
          <p>아직 계정이 없나요? <a href="/register">회원가입</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
